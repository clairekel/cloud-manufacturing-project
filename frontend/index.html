<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-based Manufacturing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud-based Manufacturing System</h1>
        <input type="text" id="productName" placeholder="Enter product name">
        <button onclick="checkProduct()">Check Availability</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkProduct() {
            const productName = document.getElementById('productName').value;
            try {
                const response = await fetch('https://cloud-manufacturing-backend-eoqx4ajhuq-nw.a.run.app/check_product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ProductName: productName })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('result').textContent = data.message;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + (error.message || 'Failed to fetch');
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    console.log('This might be a CORS issue. Check if the backend allows requests from this origin.');
                }
            }
        }
    </script>
</body>
</html>
